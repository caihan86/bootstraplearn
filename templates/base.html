{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-confirm.css' %}">
    {% block ext_css %}

    {% endblock %}
</head>
<body>

{% block header %}

{% endblock %}

{% block content %}

{% endblock %}

{% block footer %}

{% endblock %}

<script language="JavaScript" src="{% static 'js/jquery-3.4.1.js' %}"></script>
<script language="JavaScript" src="{% static 'js/bootstrap.js' %}"></script>
<script language="JavaScript" src="{% static 'js/jquery-confirm.js' %}"></script>
{% block ext_js %}

{% endblock %}
</body>
</html>
