{% extends 'base.html' %}
{% load static %}
{% block ext_css %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/form_new.css' %}">
{% endblock %}
{% block header %}
    {{ block.super }}
{% endblock %}
{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <h4>新建工单
                        <div style="float: right">工单类型：{{ formtype }}</div>
                    </h4>
                </div>
            </div>
            <form action="{% url 'app:formnew' %}" method="post">
                {% csrf_token %}
                <div class="panel-body">
                    <div class="container-fluid">

                        <div class="row ">
                            <label for="inputTitle" class="col-sm-2 control-label detailtitle"
                                   style="height: 52px;">标题</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputTitle" name="inputTitle"
                                       placeholder="请输入标题" value="" style="height: 30px" required="required">
                            </div>
                        </div>
                        <div class="row ">
                            <label for="inputTitle" class="col-sm-2 control-label detailtitle"
                                   style="height: 222px;">工单描述</label>

                            <div class="col-sm-10">
                            <textarea class="form-control" id="inputDescrp" name="inputDescrp"
                                      placeholder="请输入工单描述"
                                      style="line-height: 16px;height:200px;overflow: auto"
                                      required="required"></textarea>
                            </div>
                        </div>
                        <input type="hidden" name="formtype" value="{{ formtype }}">

                    </div>
                </div>
                <div class="panel-footer">
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" style="width: 100px">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block  ext_js %}
    <script type="text/javascript">

    </script>
{% endblock %}
